<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="header">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <button class="start" onclick="startAnimation()">Bắt đầu</button>
    </div>
    <div class="car1">
        Xăng xe 1
        <div class="metrol1"></div>
    </div>
    <div class="car2">
        Xăng xe 2
        <div class="metrol2"></div>
    </div>
    <div class="road">
        <img src="../images/street.jpg" alt="">
    </div>
    <div class="xe1">
        <img id="car1" src="../images/car_1.png" alt="">
    </div>
    <div class="xe2">
        <img id="car2" src="../images/car_2.png" alt="">
    </div>
    <div class="wall"></div>

    <script src="../js/main.js"></script>
</body>
</html>
